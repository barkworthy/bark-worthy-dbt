name: dbt CI

on:
  pull_request:
    branches: [ master ]

jobs:
  dbt:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser -d testdb"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project dependencies
        run: |
          pip install -r requirements-dev.txt || true
          pip install dbt-core dbt-postgres

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U testuser -d testdb && break
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: dbt deps
        working-directory: bark_warehouse
        run: dbt deps --profiles-dir .ci

      - name: Seed raw fixtures
        working-directory: bark_warehouse
        run: dbt seed --profiles-dir ../.ci --target ci

      - name: Checkout main for state comparison
        uses: actions/checkout@v4
        with:
          ref: master
          path: main_branch

      - name: Build manifest from master for state comparison
        run: |
          mkdir -p state
          cd main_branch/bark_warehouse

          dbt deps --profiles-dir ../.ci

          dbt parse \
            --profiles-dir ../.ci \
            --target ci

          cp target/manifest.json ../../state/manifest.json

      - name: Run dbt CI
        working-directory: bark_warehouse
        run: |
          if [ -f ../state/manifest.json ]; then
            echo "Running slim CI"
            dbt build \
              --profiles-dir ../.ci \
              --target ci \
              --select +state:modified+ --exclude test_name:relationships \
              --state ../state \
              --indirect-selection eager
          else
            echo "No previous manifest â€” running full build"
            dbt build \
              --profiles-dir ../.ci \
              --target ci
          fi
