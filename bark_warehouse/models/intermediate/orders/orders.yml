version: 2

models:
  - name: int_orders_line_items
    description: >
      "Contains one row per order line item across all sales channels.
      Includes all orders including unfulfilled and cancelled."
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - order_source
              - order_id
              - purchase_id
    columns:
      - name: order_id
        tests:
          - not_null
      - name: order_source
        tests:
          - accepted_values:
              arguments:
                values: ['shopee', 'direct']
      - name: order_timestamp
        tests:
          - not_null
      - name: customer_name
        tests:
          - not_null
      - name: purchase_id
        tests:
          - not_null
      - name: purchase_type
        tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['sku', 'freebie']
      - name: quantity
        tests:
          - not_null
      - name: net_revenue
        tests:
          - not_null
      - name: cancel_date